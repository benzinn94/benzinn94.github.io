<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legion Remix Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #a0ff4c;
      font-family: 'Cinzel', serif;
      background-image: url('assets/legion_remix_truly_clean.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff66, 0 0 20px #00cc44;
    }
    #countdown {
      font-size: 2.5rem;
      background-color: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff66;
    }
    .label {
      font-size: 1rem;
      color: #ccffcc;
      display: block;
      margin-top: 0.5rem;
    }
    .unit {
      display: inline-block;
      margin: 0 1rem;
    }
  </style>
</head>
<body>
  <h1>Return to the Broken Isles</h1>
  <div id="countdown">
    <div class="unit"><span id="days">00</span><span class="label">Days</span></div>
    <div class="unit"><span id="hours">00</span><span class="label">Hours</span></div>
    <div class="unit"><span id="minutes">00</span><span class="label">Minutes</span></div>
    <div class="unit"><span id="seconds">00</span><span class="label">Seconds</span></div>
  </div>

  <script>
    const target = new Date("October 7, 2025 00:00:00").getTime();
    function updateCountdown() {
      const now = Date.now();
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
